<html>
  <head> 
    <title> Mi segunda Pagina Web Si Sr </title>
   <link rel="stylesheet" href="css/styles.css"> 
  </head> 

<body bgcolor="#cca4f2">

<center>
   <img src="img/banner.jpg" width="100%" height="140">
</center>

<h1 align="center">Formulario de Registro de Clientes</h1>

<form align ="center">
 <table width ="100%" border="0">
 <tr>
    <td width="120">Nombre</td>
    <td><input type="text" name="nombre" size="100"></td> 
 </tr> 
 <tr>
    <td>Apellidos</td>
    <td><input type="text" name="apellido" size="100"></td> 
 </tr> 

 <tr>
    <td>Tipo Documento</td>
    <td>
      <select id="tdoc">
       <option value="CC">Cedula de Ciudadania</option>
       <option value="TI">Tarjeta de Identidad</option>
       <option value="PPS">Pasaporte</option>
      </select>
    </td> 
 </tr> 
 <tr>
    <td>Num. Documento</td>
    <td><input type="text" name="numdoc" size="100"></td> 
 </tr> 

 <tr>
    <td>Genero</td>
    <td>
      <select id="gender">
       <option value="M">Masculino</option>
       <option value="F">Femenino</option>
       <option value="NS">NS/NR</option>
      </select>
    </td> 
 </tr> 

<tr>
  <td align="center" colspan="2"><input type="submit" value="Enviar Datos"></td>
</tr> 
 </table>
</form>
</body>

</html>
